<div class="row">
	<div class="col-lg-12"><h3 class="entry-title">
		<a href="{{post.url}}" class="logotext">{{post.title}}</a></h3></div>
</div>
<div class="row">
	<div style="padding-bottom: 1.5rem;">
		<div class="post-date">{{post.date | date: "%B %d, %Y"}}</div>
	</div>
	<div>
		<p>{{post.excerpt}}</p>
	</div>
	<div style="float:right; padding-bottom: .8rem;">
		<a href="{{post.url}}" class="fullpost">[full post]</a>
	</div>
</div>
<br clear="all" />
<hr class="list_separator" />
